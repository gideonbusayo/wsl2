name: Deploy WSL Image

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run PowerShell Script
      shell: pwsh
      run: |
        .\intune_upload.ps1 -TenantId ${{ secrets.TENANT_ID }} -AppId ${{ secrets.APP_ID }} -AppSecret ${{ secrets.APP_SECRET }}
